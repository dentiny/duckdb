# Typos configuration file

[files]
# Only check cpp and hpp files in src directory
extend-include = [
    "src/**/*.cpp",
    "src/**/*.hpp",
]

# Exclude third-party and generated code
extend-exclude = [
    "src/include/duckdb/common/third_party/**",
]

[default]
# Configuration for typo checking
check-filenames = false
check-files = true

[default.extend-words]
# Ignore specific words that are ambiguous or have low confidence
# Short words or words with multiple valid interpretations
ser = "ser"          # Could be valid abbreviation
edn = "edn"          # Could be valid abbreviation  
stati = "stati"      # Latin plural, sometimes valid
PN = "PN"            # Could be valid abbreviation
datas = "datas"      # Sometimes used in specific contexts

[type.cpp]
extend-glob = ["*.cpp", "*.hpp", "*.c", "*.h", "*.cc", "*.hh"]

